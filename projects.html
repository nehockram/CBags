<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crochet Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2>Add A Project</h2>
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="control-label col-xs-2" for="title">Title:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
            </div>
        </div>

        <div class="row>">
            <div class="form-group">
                <label class="control-label col-xs-2" for="hook">Hook:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="hook" placeholder="Hook Info">
                </div>

                <label class="control-label col-xs-2" for="yarn">Yarn:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="yarn" placeholder="Yarn Info">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="btn-group btn-group-xs">

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary">Bags</button>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary">Exit</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
